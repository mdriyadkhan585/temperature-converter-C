<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle -->
    <circle cx="100" cy="100" r="90" fill="#f0f8ff" stroke="#1e90ff" stroke-width="5"/>

    <!-- Thermometer Body -->
    <rect x="85" y="55" width="30" height="80" rx="15" ry="15" fill="#ff4500" stroke="#dc143c" stroke-width="2"/>

    <!-- Thermometer Bulb -->
    <circle cx="100" cy="140" r="20" fill="#ff4500" stroke="#dc143c" stroke-width="2"/>

    <!-- Thermometer Scale -->
    <line x1="100" y1="55" x2="100" y2="140" stroke="#ffffff" stroke-width="3"/>

    <!-- Temperature Levels -->
    <line x1="100" y1="70" x2="90" y2="70" stroke="#ffffff" stroke-width="2"/>
    <line x1="100" y1="85" x2="90" y2="85" stroke="#ffffff" stroke-width="2"/>
    <line x1="100" y1="100" x2="90" y2="100" stroke="#ffffff" stroke-width="2"/>
    <line x1="100" y1="115" x2="90" y2="115" stroke="#ffffff" stroke-width="2"/>
    <line x1="100" y1="130" x2="90" y2="130" stroke="#ffffff" stroke-width="2"/>

    <!-- Text Label -->
    <text x="50%" y="190" font-family="Arial" font-size="20" fill="#1e90ff" text-anchor="middle">Temp Converter</text>
</svg>
